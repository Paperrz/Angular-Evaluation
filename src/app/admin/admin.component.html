<section class="container mt-5">
  <h1 class="text-center text-muted">Modification de {{appart.name}}</h1>
  <h2 class="text-center "><img width="100" [src]="appart.picture" alt=""></h2>

  <div class="row">
      <div class="col-md-8">
          <p>Nombre de personne</p>
          <input type="number" class="form-control" placeholder="Nombre de personne" id="humain" [(ngModel)]="appart.humain"><br>
          <p>Prix</p>
          <input type="text" class="form-control" placeholder="Prix" id="price" [(ngModel)]="appart.price"><br>
      </div>
    <div class="col-md-12 mx-auto">
      <button class="btn btn-primary mx-5" (click)="validate()">Modifier</button>
      <button class="btn btn-danger" (click)="remove()">Supprimer</button>
    </div>
  </div>
</section>
